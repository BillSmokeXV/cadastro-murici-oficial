    <script src="script.js"></script>
    <script>
        // Controle de documentos por categoria
        function controlarDocumentos() {
            const categoria = document.getElementById('categoria').value;
            
            // Campos de documentos
            const campoCnh = document.getElementById('campo-cnh');
            const campoCrlv = document.getElementById('campo-crlv');
            const campoDocProprietario = document.getElementById('campo-doc-proprietario');
            const campoAntt = document.getElementById('campo-antt');
            const campoRg = document.getElementById('campo-rg');
            const campoCarteiraTrabalho = document.getElementById('campo-carteira-trabalho');
            
            // Inputs para controle de obrigatoriedade
            const inputCnh = document.getElementById('cnh');
            const inputAntt = document.getElementById('antt');
            const inputRg = document.getElementById('rg');
            const inputCarteiraTrabalho = document.getElementById('carteiraTrabalho');
            
            // Resetar visibilidade e obrigatoriedade
            [campoCnh, campoCrlv, campoDocProprietario, campoAntt, campoRg, campoCarteiraTrabalho].forEach(campo => {
                if (campo) campo.style.display = 'none';
            });
            
            [inputCnh, inputAntt, inputRg, inputCarteiraTrabalho].forEach(input => {
                if (input) input.required = false;
            });
            
            if (categoria === 'motorista-tac') {
                // Motorista TAC: CNH, CRLV, Doc Propriet√°rio, RG
                campoCnh.style.display = 'block';
                campoCrlv.style.display = 'block';
                campoDocProprietario.style.display = 'block';
                campoRg.style.display = 'block';
                inputCnh.required = true;
                inputRg.required = true;
                
            } else if (categoria === 'motorista-agregado') {
                // Motorista Agregado: CNH, CRLV, Doc Propriet√°rio, ANTT, RG
                campoCnh.style.display = 'block';
                campoCrlv.style.display = 'block';
                campoDocProprietario.style.display = 'block';
                campoAntt.style.display = 'block';
                campoRg.style.display = 'block';
                inputCnh.required = true;
                inputAntt.required = true;
                inputRg.required = true;
                
            } else if (categoria === 'ajudante' || categoria === 'funcionario') {
                // Ajudante/Funcion√°rio: apenas Comprovante, RG e Carteira de Trabalho
                campoRg.style.display = 'block';
                campoCarteiraTrabalho.style.display = 'block';
                inputRg.required = true;
                inputCarteiraTrabalho.required = true;
            }
        }

        // Inicializar eventos espec√≠ficos da p√°gina de cadastro
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar evento de mudan√ßa na categoria
            document.getElementById('categoria').addEventListener('change', controlarDocumentos);
            
            // Submiss√£o do formul√°rio
            document.getElementById('cadastroForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Valida√ß√£o b√°sica
                const senha = document.getElementById('senha').value;
                const confirmarSenha = document.getElementById('confirmarSenha').value;
                
                if (senha !== confirmarSenha) {
                    alert('As senhas n√£o coincidem!');
                    return;
                }
                
                // Simular envio
                alert('‚úÖ Cadastro realizado com sucesso! Voc√™ receber√° um e-mail com as instru√ß√µes para acompanhar sua candidatura.');
                
                // Limpar formul√°rio
                this.reset();
                
                // Limpar nomes dos arquivos
                const nameSpans = document.querySelectorAll('[id$="-name"]');
                nameSpans.forEach(span => {
                    span.textContent = '';
                    span.classList.remove('text-green-600');
                });
            });
        });
    </script>
